<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <link rel="shortcut icon" href="./assets/icons/cart-shopping-shop-svgrepo-com.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-light d-flex flex-column" style="min-height: 100vh;">
    <header class="fixed-top shadow-lg border-bottom border-light">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/icons/shop-open-online-store-svgrepo-com.svg" alt="" width="40" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">E-Commerce</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categorias
                  </a>
                  <ul class="dropdown-menu">
                    <li><button class="dropdown-item category1" href="#smartphones">smartphones</button></li>
                    <li><button class="dropdown-item category2" href="#laptops">laptops</button></li>
                    <li><button class="dropdown-item category3" href="#fragrances">fragrances</button></li>
                    <li><button class="dropdown-item category4" href="#skincare">skincare</button></li>
                  </ul>
                </li>
              </ul>
              <button type="button" class="btn p-0 m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="./assets/icons/cart-white.svg" alt="" width="40" height="40">
              </button>
              <form class="d-flex" role="search" id="searchForm">
                <input class="form-control me-2" type="search" placeholder="Buscar Productos" aria-label="Search" id="name" name="name" required>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <!-- Modal -->
        <section class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito de compras</h1>
                <button type="button" class="btn-close text-bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="table-responsive shadow">
                  <table
                    class="table table-sm table-dark table-striped table-hover table-bordered align-middle text-center">
                    <caption class="text-center">Listado de Productos</caption>
                    <thead>
                      <tr>
                        <th>Order</th>
                        <th>Codigo</th>
                        <th>title</th>
                        <th>description</th>
                        <th>category</th>
                        <th>price</th>
                        <th>Imagen</th>
                        <th>Quitar</th>
                      </tr>
                    </thead>
                    <tbody id="tBodyCard"></tbody>
                    <tfoot>
                      <tr>
                        <td colspan="6" class="text-center fs-6">Monto Total</td>
                        <td colspan="2" class="text-center fs-1 bg-white text-dark" id="totalPrice"></td>
                      </tr>
                    </tfoot>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </section>
        
        <section class="py-5" id="foods">
            <div class="container d-flex flex-column gap-4">
              <h2 class="text-center pt-5">Productos</h2>
              <div class="row d-flex justify-content-center g-4" id="charactersContainer">
              </div>
              <nav aria-label="PaginaciÃ³n">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <button class="page-link" id="previousProducts">Anterior</button>
                  </li>
                  <li class="page-item">
                    <button class="page-link" id="nextProducts">Siguiente</button>
                  </li>
                </ul>
              </nav>
            </div>
          </section>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
